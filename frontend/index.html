<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>IP Logger - Frontend</title>
</head>
<body>
  <h1>Benvenuto sul sito di test IP Logger (Frontend su GitHub Pages)</h1>
  <button id="logBtn">Cliccami</button>

  <script>
    const backendUrl = 'INSERISCI_QUI_LA_TUA_URL_RENDER'; // Modifica con URL Render pubblico

    document.getElementById('logBtn').addEventListener('click', async () => {
      try {
        const res = await fetch(backendUrl + '/log', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({})
        });
        if (res.ok) alert('Log registrato!');
        else alert('Errore nel log');
      } catch (e) {
        alert('Errore nella richiesta: ' + e.message);
      }
    });
  </script>
</body>
</html>
