<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IP Logger</title>
</head>
<body>
  <h1>IP Logger Demo</h1>
  <button id="logBtn">Invia evento</button>

  <script>
    fetch("https://ip-xje4.onrender.com/log", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ event: "page-load" })
    });



    document.getElementById("logBtn").addEventListener("click", () => {
      fetch("https://ip-xje4.onrender.com/log", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ event: "button-click" })
      });
    });
  </script>
</body>
</html>
