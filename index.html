<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IP Logger</title>
</head>
<body>
  <h1>IP Logger</h1>
  <button id="logBtn">Logga accesso</button>

  <script>
    document.getElementById('logBtn').addEventListener('click', async () => {
      try {
        const response = await fetch('https://ip-xje4.onrender.com/log', {
          method: 'POST'
        });
        const result = await response.text();
        alert(result);
      } catch (err) {
        alert('Errore nel log');
      }
    });
  </script>
</body>
</html>
