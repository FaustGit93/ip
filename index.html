<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IP Logger</title>
</head>
<body>
  <h1>Logger</h1>
  <button id="logBtn">Log IP</button>
  <p id="result"></p>

  <script>
    document.getElementById('logBtn').addEventListener('click', async () => {
      try {
        const res = await fetch('https://ip-xje4.onrender.com/log', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({})
        });
        const data = await res.json();
        document.getElementById('result').textContent = `Log registrato: IP ${data.ip}, OS: ${data.os}, Location: ${data.location}`;
      } catch (err) {
        document.getElementById('result').textContent = 'Errore nel log';
      }
    });
  </script>
</body>
</html>
